<div id="header" class="row">
  <div class="col-3">
    <img src="https://www.kidsmathgamesonline.com/images/pictures/shapes/square.jpg" style="width: 60%;">
  </div>
  <div class="col title">
    <h1 style="margin: 0;">{{doctor.fullname}}</h1>
    <h4 style="margin: 0;">{{doctor.email}}</h4>
  </div>
  <div class="col title">
    <h5 style="outline: none;cursor: pointer;" routerLink='../../bolnice/{{doctor?.workPlace._id}}'>
      <strong>{{doctor?.workPlace.name}}</strong></h5>
    <h6>{{doctor?.workPlace.address}}</h6>
    <h6><strong>Telefon:</strong></h6>
  </div>
</div>
<nav id="tabs" class="mat-elevation-z15 animated" style="border-radius: 10px;background-color: #1c2431;color: white;"
  mat-tab-nav-bar mat-stretch-tabs>
  <a mat-tab-link *ngFor="let link of links" (click)="activeLink = link" [active]="activeLink == link">{{link}}</a>
</nav>

<div style="padding:20px">
  <router-outlet></router-outlet>
</div>
